<!DOCTYPE html>
<html>
    <title>ANIMAL GAME</title>
<body>
<h1>Animal game by Manikala Chevitipalli</h1>

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken">

    <br>

    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal">

    <br>

    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<div id="result">
    <p>Correct: <span id="correctCount">0</span></p>
    <p>Wrong: <span id="wrongCount">0</span></p>
</div>

<script>
    // Global variables
    let wrong = 0;
    let correct = 0;

    // Function to check the guessed animal
    function checkAnimal() {
        // Get values from input elements
        const hiddenAnimalValue = document.getElementById('hiddenAnimal').value;
        const guessAnimalValue = document.getElementById('guessAnimal').value;

        // Compare values and update counts
        if (hiddenAnimalValue.toLowerCase() === guessAnimalValue.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        // Update the innerHTML for the result container
        document.getElementById('correctCount').innerHTML = correct;
        document.getElementById('wrongCount').innerHTML = wrong;
    }
</script>

</body>
</html>
